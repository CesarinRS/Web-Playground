{% extends "core/base.html" %}
{% load i18n %}

{% block title %}{% translate "Password Changed" %}{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">

      <h2>{% translate "Password Changed Successfully" %}</h2>
      <p>{% translate "Your password has been changed." %}</p>
      <a href="{% url 'profile' %}" class="btn btn-primary mt-3">{% translate "Go to profile" %}</a>

    </div>
  </div>
</div>
{% endblock %}
